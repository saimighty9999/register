<div id="loginbox">
    <div class="row-6" id="box">
        <form action="" [formGroup]="regForm" (ngSubmit)="validate()">
            <h3><b>Register</b></h3>
            <div class="form-group">
                <div>
                    <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="E-mail">
                    <span style="color: red;" *ngIf="email?.invalid && email?.touched">! please enter a valid email</span>
                </div>
                <div><i class="far fa-envelope"></i></div>
            </div>
            <div class="form-group">
                <div>
                    <input type="password" class="form-control" formControlName="password" name="password" id="password" placeholder="Password">
                    <span style="color: red;" *ngIf="password?.invalid && password?.touched">  ! please enter a valid password</span>
                </div>
                <div><i class="fas fa-lock"></i></div>
            </div>
            <button type="submit" class="btn btn-secondary" [disabled]="regForm?.invalid"><b>Register</b></button>
        </form>
        <p>Already have an account ?<button id="navbutton" (click)="nav_login()">Login</button></p>
        <!-- <p>Already have an account ?<a href="#" routerLink="login">Login</a></p> -->
    </div>
    <div class="row-6 " id="box1"></div>
</div>
