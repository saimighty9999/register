<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Compose</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="composeForm" (ngSubmit)="send()">
                    <div>
                        <input class=" form-control" formControlName="from" name="from" type="text " id="from" [(ngModel)]="userMailID">
                    </div><br>
                    <div>
                        <input type="text" class="form-control" name="to" formControlName="to" placeholder="to ">
                    </div><br>
                    <!-- <div>
                        <input type="text" class="form-control" name="cc" formControlName="cc" placeholder="cc ">
                    </div><br> -->
                    <div>
                        <input type="text" class="form-control" name="subject" formControlName="subject" placeholder="Subject">
                    </div><br>
                    <div>
                        <textarea class="form-control" name="message" formControlName="message" cols="30 " rows="10 " placeholder="...body "></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" #closemodal>X Close</button>
                        <button type="submit" class="btn btn-primary">=> Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
